<mat-card>
    <mat-card-header>
      <mat-card-title>{{cartItem.itemName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{cartItem.itemDescription}}
      </p>
      <p>
        <a [href]="cartItem.itemURL" target="_blank">Link to Item</a>
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="isRemovable">
        <button mat-button (click)="removeItem(cartItem.id)" *ngIf="cartItem.id; else addToCart">Remove</button>
        <ng-template #addToCart>
          <button mat-button (click)="removeItem(cartItem.id)">Add to Cart</button>
        </ng-template>
    </mat-card-actions>
</mat-card>
